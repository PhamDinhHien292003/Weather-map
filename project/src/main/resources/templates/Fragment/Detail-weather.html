<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<div th:fragment="head" class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="weather-widget">



                <div class="weather-info">

                    <div class="icon" th:if="${weatherData.getMain().getTemp() > 25}">
                        <i class="fas fa-sun text-warning" style="font-size: 5rem;"></i> <!-- Hot -->
                    </div>
                    <div class="icon" th:if="${weatherData.getMain().getTemp() <= 25} and ${weatherData.getMain().getTemp() > 18}">
                        <i class="fas fa-cloud-sun text-muted" style="font-size: 5rem;"></i> <!-- Warm -->
                    </div>
                    <div class="icon" th:if="${weatherData.getMain().getTemp() <= 18}">
                        <i class="fas fa-snowflake text-info" style="font-size: 5rem;"></i> <!-- Cold -->
                    </div>
                    <h2 class="temperature" th:text="${weatherData.getMain().getTemp()} + '°C'">22°C</h2>


                    <h5 class="location" th:text="${weatherData.getName_city()}">New York</h5>

                    <div class="details row mt-4">
                        <div class="col-6">
                            <i class="fas fa-tint fa-2x text-primary"></i>
                            <span id="humidity-value" th:text="${weatherData.getMain().getHumidity()}">50</span>%
                            <p class="small">Humidity</p>
                        </div>
                        <div class="col-6">
                            <i class="fas fa-wind fa-2x text-info"></i>
                            <span id="wind-speed" th:text="${weatherData.getWind().getSpeed()}">15</span> km/h
                            <p class="small">Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
